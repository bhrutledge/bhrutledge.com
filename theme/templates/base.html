<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta name="description" content="" />
    {% if FEED_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    {% endif %}
    {% if FEED_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}
    
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/theme/css/gridless.css" />
    <script src="/theme/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

    <header id="banner">
        <h1><a href="/">{{ SITENAME }}</a></h1>
        <nav>
            <ul class="nav">
                <!--<li{% if page_name == 'index' %} class="active"{% endif %}><a href="/">Home</a></li>-->
            {% for p in pages %}
                <li{% if p == page %} class="active"{% endif %}><a href="/{{ p.url }}">{{ p.title }}</a></li>
            {% endfor %}
            </ul>
        </nav>
    </header>

    <section id="content">
        {% block content %}
        {% endblock %}
    </section>

    <footer>
        <p><small>All content &copy; 2013 Brian H. Rutledge, licensed under <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US">CC BY-NC-SA</a></small>.</p>
    </footer>
    
    <script src="/theme/js/main.js"></script>
</body>
</html>
