<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta name="description" content="" />
    {% if FEED_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    {% endif %}
    {% if FEED_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}
    
    <meta name="viewport" content="width=device-width" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,300,600' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="{{ SITE_URL }}/theme/css/gridless.css" />
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

    <header id="banner">
        <h1><a href="{{ SITEURL }}">{{ SITENAME }}</a></h1>
        <nav>
            <ul>
            {% for p in pages %}
                <li{% if p == page %} class="active"{% endif %}><a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a></li>
            {% endfor %}
            </ul>
        </nav>
    </header>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="{{ SITE_URL }}/js/plugins.js"></script>
    <script src="{{ SITE_URL }}/js/main.js"></script>
</body>
</html>
