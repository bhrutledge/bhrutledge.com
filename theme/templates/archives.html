{% extends "base.html" %}
{% block title %}Archive | {{ super() }}{% endblock %}

{% block content %}
<ul>
{% for article in dates %}
<li>
    <strong><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark">{{ article.title }}</a></strong><br />
    <small>{{ article.locale_date }}</small>
    {{ article.summary }}
</li>
{% endfor %}
</ul>
{% endblock %}
