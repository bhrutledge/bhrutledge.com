{% extends "base.html" %}
{% block title %}Archive | {{ super() }}{% endblock %}

{% block content %}
{% for article in dates %}
<article>
    <header>
        <h2><a href="/{{ article.url }}" rel="bookmark">{{ article.title }}</a></h2>
        <p><small>{{ article.locale_date }}</small></p>
    </header>
    {# {{ article.summary }} #}
</article>
{% endfor %}
{% endblock %}
