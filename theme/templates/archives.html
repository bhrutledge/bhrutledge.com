{% extends "base.html" %}
{% block title %}Archive | {{ super() }}{% endblock %}

{% block content %}
<ul>
{% for article in dates %}
<li><p><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark">{{ article.title }}</a><br />
    <small>{{ article.locale_date }}</small></p>
    {# {{ article.summary }} #}
</li>
{% endfor %}
</ul>
{% endblock %}
