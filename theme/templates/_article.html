<article>
    <header>
        <h2>
        {% if article.link %}
        <a href="{{ article.link }}">{{ article.title }} →</a> 
        {% else %}
        {{ article.title }}
        {% endif %}
        </h2>
        <p><small>{{ article.locale_date }} | <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink">∞</a></small></p>
    </header>
    {{ article.content }}
</article>
