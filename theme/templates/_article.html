<article>
    <header>
        <h2>
        {% if article.link %}
        <a href="{{ article.link }}">{{ article.title }} &rarr;</a>
        {% else %}
        {{ article.title }}
        {% endif %}
        </h2>
        <p><small>{{ article.locale_date }} | <a href="/{{ article.url }}" rel="bookmark" title="Permalink">&infin;</a></small></p>
    </header>
    {{ article.content }}
</article>
